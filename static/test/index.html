<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BadgeTest Test Suite</title>
    <link rel="stylesheet" href="qunit.css">
  </head>

  <body>
    <h1  id="qunit-header">BadgeTest Test Suite</h1>
    <h2  id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2  id="qunit-userAgent"></h2>
    <ol  id="qunit-tests"></ol>
    <div id="qunit-fixture"></div>

    <script src="qunit.js"></script>
    <script src="define-tests.js"></script>
    <script src="../js/require-config.js"></script>
    <script src="../vendor/require.min.js"></script>
    <script>

    QUnit.config.urlConfig.push({
      id: "noExternalDeps",
      label: "No external dependencies",
      tooltip: "Skip tests that rely on external dependencies."
    });

    defineTests.run(["test/all-tests"]);
    
    if (location.search.match(/externalreporter=1/))
      document.write('<script src="/externalreporter.js"></' + 'script>');
    </script>
  </body>
</html>
